<div class="container mx-auto px-4 pt-10 ">
  <h1 class="text-2xl font-bold mb-4">Vos forfaits de sant√© </h1>
  <div class="flex flex-wrap">
    <div *ngFor="let package of packages; let i = index" class=" pl-4">
      <label class="inline-flex items-center mt-3 bg-gray-300 rounded-lg p-2">
        <input type="checkbox" id="{{i}}" [(ngModel)]="package.selected" (change)="toggleSelection(i)" class="form-checkbox h-5 w-5 text-blue-600 br-10">
        <span class="ml-2 text-gray-700">{{ package.name }}</span>
      </label>
    </div>
  </div>
</div>

<div class="container mx-auto px-4 pt-10 pb-10">
  <h1 class="text-2xl font-bold mb-4">Vos specialites </h1>
  <div class="flex flex-wrap">
    <div *ngFor="let package of specialities; let i = index" class=" pl-4">
      <label class="inline-flex items-center mt-3 bg-gray-300 rounded-lg p-2">
        <input type="checkbox" id="{{i}}" [(ngModel)]="package.selected" (change)="toggleSelections(i)" class="form-checkbox h-5 w-5 text-blue-600 br-10">
        <span class="ml-2 text-gray-700">{{ package.name }}</span>
      </label>
    </div>
  </div>
</div>
