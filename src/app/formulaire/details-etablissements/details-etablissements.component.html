<div class="flex flex-wrap -mx-3 mb-6 pt-10">
  <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2 " for="grid-first-name">
      Nom Etablissement
    </label>
    <input formControlName="nomEtablissement" class="required appearance-none block w-full  text-gray-700 border border-gray-300 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-blue-500" id="grid-first-name" type="text" placeholder="Jane">
  </div>
  <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-state">
      Type de l'Etablissement?
    </label>
    <div class="relative">
      <select formControlName="typeEtablissement" class=" block appearance-none w-full  border border-gray-300 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-blue-500" id="grid-state">
        <option>Pharmacie</option>
        <option>Autres</option>
      </select>
    </div>
  </div>
  <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-state">
      Quelle monnaie utilisez vous?
    </label>
    <div class="relative">
      <select formControlName="monnaieUtilisee" class="block appearance-none w-full  border border-gray-300 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-blue-500" id="grid-state">
        <option>FCFA</option>
        <option>EURO</option>
        <option>DOLLARD</option>
      </select>
    </div>
  </div>
</div>
<div class="flex flex-wrap -mx-3 -my-3 mb-6 pt-5">
<div class="w-full  px-3 mb-6 md:mb-0">
  <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
    Decrivez votre Etablissement
  </label>
  <textarea formControlName="descriptionEtablissement" class="appearance-none block w-full  text-gray-700 border border-gray-300 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-blue-500" id="grid-first-name" placeholder="Exemple"></textarea>

</div>
</div>
