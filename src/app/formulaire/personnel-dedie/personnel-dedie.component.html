<form [formGroup]="formulaire">
  <div formArrayName="contacts" class="flex flex-wrap -mx-3 mb-6 pt-10">
    <div *ngFor="let contact of contacts.controls; let i = index" class="w-full px-3 mb-6 md:mb-0">
      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
        Entrer un numéro (Ex: +23765010...) ou un email
      </label>
      <input
        class="appearance-none block w-full text-gray-700 border border-gray-300 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-blue-500"
        [formControlName]="i"
        type="text"
        placeholder="Entrer un numéro (Ex: +23765010...) ou un email"
        (input)="ajouterContactSiNecessaire(i)">
    </div>
  </div>
</form>
